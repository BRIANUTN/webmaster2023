<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo estructura secuencial en javascript</title>
</head>

<body>

  <script>
    var valor1,valor2
  
    valor1 = prompt('Primer nro')
    valor2 = prompt('Segundo nro')


    var suma = parseInt(valor1) + parseInt(valor2)
    var producto = valor1 * valor2   



    document.write('La suma dio: ')
    document.write(suma)
    document.write(' y el producto es: ')
    document.write(producto)

    console.log('la suma es: ' + suma)
    console.log(' y el producto es: ' + producto)
  
  </script>
  
</body>
</html>
