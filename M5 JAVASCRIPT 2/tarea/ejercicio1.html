<body>
    <div class="contenedor">
        <div id="rojo" onclick="fondoRojo()"></div>
        <div id="verde" onclick="fondoVerde()"></div>
        <div id="azul" onclick="fondoAzul()" ></div>
    </div>

    <script>
      
         function fondoRojo() {
       document.body.style.backgroundColor = "red";
          }

          function fondoVerde() {
       document.body.style.backgroundColor = "green";
          }

         function fondoAzul() {
       document.body.style.backgroundColor = "blue";
         }




    </script>
   
</body>
